<section class="home">

  <div class="content" *ngFor="let list of lists">
    <h2 class="content-headline">{{list.category}}</h2>

    <div class="row">
      <div
        class="content-item fade-in"
        *ngFor="let item of list.items; let i = index">
        <img [src]="item.strDrinkThumb" class="content-image" [alt]="item.strDrink">
        <p class="content-info">{{item.strDrink}}</p>
      </div>
    </div>

  </div>
</section>
